<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --primary-color: #000000;
    --secondary-color: #ffffff;
    --background-light: #ffffff;
    --background-dark: #000000;
    --text-light: #000000;
    --text-dark: #ffffff;
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
    transition: var(--transition);
    padding: 2rem;
  }

  body.dark-mode {
    background-color: var(--background-dark);
    color: var(--text-dark);
  }

  body.light-mode {
    background-color: var(--background-light);
    color: var(--text-light);
  }

  h1 {
    margin-bottom: 2rem;
    font-weight: 300;
    font-size: 2rem;
    letter-spacing: 2px;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  #element-box {
    width: 300px;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    transition: var(--transition), background 0.5s ease, box-shadow 0.5s ease;
    background: linear-gradient(-45deg, #ff00ff, #8a2be2, #da70d6, #9370db);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    color: white;
    border: none;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    margin-bottom: 2rem;
  }

  #element-symbol {
    font-size: 5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  #element-name {
    font-size: 1.5rem;
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  #element-number {
    font-size: 1rem;
    font-weight: 400;
    opacity: 0.8;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #element-box > div {
    animation: fadeIn 0.3s ease-out;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .button-container {
    display: flex;
    justify-content: center;
    width: 100%;
    max-width: 400px;
    margin-bottom: 2rem;
  }

  .btn {
    flex: 1;
    max-width: 250px; /* Increased from 200px */
    border: 2px solid var(--primary-color);
    padding: 12px 24px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: var(--transition);
    margin: 0.5rem 0;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    background-color: var(--background-light);
    color: var(--text-light);
    white-space: nowrap; /* Added to prevent text wrapping */
  }

  .btn:hover {
    background-color: var(--primary-color);
    color: var(--secondary-color);
  }

  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    border-radius: 5px;
    opacity: 0;
    transition: var(--transition);
    font-weight: 500;
    background-color: var(--primary-color);
    color: var(--secondary-color);
  }

  #mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    transition: var(--transition);
    z-index: 1000;
    color: var(--text-light);
    background-color: var(--background-dark);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body.dark-mode #mode-toggle {
    color: var(--text-dark);
    background-color: var(--background-light);
  }

  #mode-toggle:hover {
    opacity: 0.7;
  }

  #copy-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    max-width: none;
    z-index: 1000;
  }

  @media (max-width: 768px) {
    #element-box {
      width: 200px;
      height: 200px;
    }

    .button-container {
      margin-bottom: 1rem;
    }

    #copy-btn {
      position: static;
      width: 100%;
      max-width: 350px; /* Increased from 300px */
      margin-top: 1rem;
    }

    .button-container {
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 350px; /* Increased from 300px */
    }
  }
</style>

    const body = document.body;
    const elementBox = document.getElementById('element-box');
    const elementSymbol = document.getElementById('element-symbol');
    const elementName = document.getElementById('element-name');
    const elementNumber = document.getElementById('element-number');
    const generateBtn = document.getElementById('generate-btn');
    const copyBtn = document.getElementById('copy-btn');
    const toast = document.getElementById('toast');
    const modeToggle = document.getElementById('mode-toggle');

    function getRandomColor() {
      return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    function getRandomElement() {
      return elements[Math.floor(Math.random() * elements.length)];
    }

    function updateElement() {
      const element = getRandomElement();
      elementSymbol.textContent = element.symbol;
      elementName.textContent = element.name;
      elementNumber.textContent = `Atomic Number: ${element.number}`;
      
      const color1 = getRandomColor();
      const color2 = getRandomColor();
      const color3 = getRandomColor();
      const color4 = getRandomColor();
      
      elementBox.style.background = `linear-gradient(-45deg, ${color1}, ${color2}, ${color3}, ${color4})`;
      elementBox.style.boxShadow = `0 0 30px ${color1}`;
      
      elementBox.style.transform = 'scale(0.95)';
      elementBox.style.opacity = '0.8';
      setTimeout(() => {
        elementBox.style.transform = 'scale(1)';
        elementBox.style.opacity = '1';
      }, 100);

      elementSymbol.style.animation = 'none';
      elementName.style.animation = 'none';
      elementNumber.style.animation = 'none';
      
      setTimeout(() => {
        elementSymbol.style.animation = '';
        elementName.style.animation = '';
        elementNumber.style.animation = '';
      }, 50);
    }

    function copyElementInfo() {
      const elementInfo = elementName.textContent;
      navigator.clipboard.writeText(elementInfo).then(() => {
        showToast();
      });
    }

    function showToast() {
      toast.style.opacity = '1';
      setTimeout(() => {
        toast.style.opacity = '0';
      }, 2000);
    }

    function toggleMode() {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      modeToggle.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
    }

    generateBtn.addEventListener('click', updateElement);
    copyBtn.addEventListener('click', copyElementInfo);
    modeToggle.addEventListener('click', toggleMode);

    updateElement();
    modeToggle.textContent = '🌙';
